<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comps="http://java.sun.com/jsf/composite/comps">

<ui:composition template="templates/basePage.xhtml">

	<ui:define name="content">
		<p:panelGrid>
			<h:form>
				<p:messages id="loginError" autoUpdate="true" />
				<h:outputText value="Login" />
				<p:inputText id="inputlogin" value="#{loginbean.usuario.login}" />
				<br />
				<h:outputText value="Senha" />
				<p:inputText id="inputSenha" value="#{loginbean.usuario.senha}" />
				<br />

				<p:commandButton value="Entrar" action="#{loginbean.logIn}" />
			</h:form>
		</p:panelGrid>
	</ui:define>

</ui:composition>
</html>
