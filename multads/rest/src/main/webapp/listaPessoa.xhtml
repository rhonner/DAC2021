<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:comps="http://java.sun.com/jsf/composite/comps">

<ui:composition template="templates/baseLayout.xhtml">

	<ui:define name="pageTitle">
		<h2 class="pageT">Administração Policial</h2>
		<p></p>
	</ui:define>

	<ui:define name="content">

		<h:form id="formList">

			<h:panelGrid columns="1" border="0">
				<h:commandLink action="cadastroPessoa"
					actionListener="#{pessoabean.add}"> 
					<h:graphicImage value="images/addPessoa.png" width="32" height="32" /> Cadastrar Policial
				</h:commandLink>
			</h:panelGrid>
			<div class="line"></div>
			<h:panelGrid columns="1" border="0">
				<h:commandLink action="pesquisarCondutor"
					actionListener="#{condutorbean.add}">
					<h:graphicImage value="images/profile.png" width="32" height="32" /> Pesquisar Condutor
				</h:commandLink>
			</h:panelGrid>
			<div class="line"></div>
			<h:panelGrid columns="1" border="0">
				<h:commandLink action="pesquisarVeiculo"
					actionListener="#{veiculobean.add}">
					<h:graphicImage value="images/veiculo.png" width="32" height="32" /> Pesquisar Veículo
				</h:commandLink>
			</h:panelGrid>

			<p />
			<p:dataTable style="width: 100%" id="list" var="objeto"
				value="#{pessoabean.listagem}" lazy="true" paginator="true"
				rows="10"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				paginatorPosition="bottom" rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
					<h:outputText value="Lista de Policiais" />
				</f:facet>
				<p:column headerText="Id">
					<h:outputText value="#{objeto.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{objeto.nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText
						value="#{multabean.format('###.###.###-##', objeto.documento, true)}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{objeto.email}" />
				</p:column>

				<p:column headerText="Editar ou Excluir">

					<h:commandLink immediate="true" action="cadastroPessoa">
						<h:graphicImage value="images/edit.png" width="32" height="32" />
						<f:setPropertyActionListener value="#{objeto}"
							target="#{pessoabean.pessoa}" />
					</h:commandLink>

				</p:column>



			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>

</html>
