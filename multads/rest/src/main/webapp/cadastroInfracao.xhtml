<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comps="http://java.sun.com/jsf/composite/comps">

<ui:composition template="templates/baseLayout.xhtml">

	<ui:define name="pageTitle">
		<h2>Cadastro de Infracao</h2>
		<p></p>
	</ui:define>

	<ui:define name="content">

		<h:form id="formCadastroInfracao">
			<h:panelGrid columns="3" border="0">

				<h:outputText value="Descricao" />
				<p:inputText id="description"
					value="#{infracaobean.infracao.descricao}" />
				<p:message for="description" display="text" />

				<h:outputText value="Tipo" />
							<p:selectOneMenu id="tipoinfracao"
								value="#{infracaobean.infracao.tipoinfracao}">
								<f:selectItem itemValue="#{null}" itemLabel="-- selecione --" />
								<f:selectItems value="#{tipoinfracaobean.list}" var="tppinfracao"
									itemLabel="#{tppinfracao.descricao}" itemValue="#{tppinfracao}" />
							</p:selectOneMenu>


			</h:panelGrid>

			<p />
			<p:commandButton value="Salvar" ajax="false"
				action="listaInfracao" actionListener="#{infracaobean.save}" />
			<p:commandLink immediate="true" value="Excluir"
				style="color: red; font-weight: bold;">

				<p:confirm header="Confirme a exclusão"
					message="Tem certeza que deseja excluir: #{infracaobean.infracao.descricao}?"
					icon="pi pi-exclamation-triangle" />
			</p:commandLink>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
					immediate="true" icon="pi pi-check"
					action="#{infracaobean.deleteinfracao()}">
				</p:commandButton>
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="pi pi-times" />
			</p:confirmDialog>
		</h:form>

	</ui:define>

</ui:composition>

</html>
