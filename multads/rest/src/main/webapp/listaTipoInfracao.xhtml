<ui:composition template="templates/baseLayout.xhtml">

	<ui:define name="pageTitle">
		<h2 class="pageT">Lista de Tipos de Infracao</h2>
		<p></p>
	</ui:define>

	<ui:define name="content">

		<h:form id="formList">

			<h:panelGrid columns="1" border="0">
				<h:commandLink action="cadastroTipoInfracao"
					actionListener="#{tipoinfracaobean.add}">
					<h:graphicImage value="images/add.png" width="32" height="32" />
				</h:commandLink>




			</h:panelGrid>

			<p />
			<p:dataTable style="width: 100%" id="list" var="objeto"
				value="#{tipoinfracaobean.listagem}" lazy="true" paginator="true"
				rows="10"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
					<h:outputText value="listagem" />
				</f:facet>


				<p:column headerText="Id">
					<h:outputText value="#{objeto.id}" />

				</p:column>

				<p:column headerText="Descricao">
					<h:outputText value="#{objeto.descricao}" />
				</p:column>

				<p:column headerText="Pontuacao">
					<h:outputText value="#{objeto.pontuacao}">
					</h:outputText>
				</p:column>

				<p:column headerText="Valor">
					<h:outputText value="#{objeto.valor}">
					</h:outputText>
				</p:column>

				<p:column headerText="Ações">

					<h:commandLink immediate="true" action="cadastroTipoInfracao">
						<h:graphicImage value="images/edit.png" width="32" height="32" />
						<f:setPropertyActionListener value="#{objeto}"
							target="#{tipoinfracaobean.tpinfracao}" />
					</h:commandLink>
