<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:comps="http://java.sun.com/jsf/composite/comps">

<ui:composition template="templates/baseLayout.xhtml">

	<ui:define name="pageTitle">
		<h2 class="pageT">Lista de Tipos de Infração</h2>
		<p></p>
	</ui:define>

	<ui:define name="content">

		<h:form id="formList">

			<h:panelGrid columns="1" border="0">
				<h:commandLink action="cadastroTipoInfracao"
					actionListener="#{tipoinfracaobean.add}">
					<h:graphicImage value="images/infracao.png" width="32" height="32" /> Novo Tipo de Infração
				</h:commandLink>
			</h:panelGrid>

			<p />
			<p:dataTable style="width: 100%" id="list" var="objeto"
				value="#{tipoinfracaobean.listagem}" lazy="true" paginator="true"
				rows="10"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				paginatorPosition="bottom" rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
					<h:outputText value="Lista" />
				</f:facet>


				<p:column headerText="Id">
					<h:outputText value="#{objeto.id}" />

				</p:column>

				<p:column headerText="Descricao">
					<h:outputText value="#{objeto.descricao}" />
				</p:column>

				<p:column headerText="Pontuacao">
					<h:outputText value="#{objeto.pontuacao}">
					</h:outputText>
				</p:column>

				<p:column headerText="Valor">
					<h:outputText value="#{objeto.valor}">
						<f:convertNumber currencySymbol="R$" type="currency" />
					</h:outputText>
				</p:column>

				<p:column headerText="Editar ou Excluir">

					<h:commandLink immediate="true" action="cadastroTipoInfracao">
						<h:graphicImage value="images/edit.png" width="32" height="32" />
						<f:setPropertyActionListener value="#{objeto}"
							target="#{tipoinfracaobean.tpinfracao}" />
					</h:commandLink>

				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>

</html>
