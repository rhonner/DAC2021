<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comps="http://java.sun.com/jsf/composite/comps">

<ui:composition template="templates/baseLayout.xhtml">

	<ui:define name="pageTitle">
		<h2>Cadastro de Tipos de Infracao</h2>
		<p></p>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="3" border="0">

				<h:outputText value="Descricao" />
				<p:inputText id="description"
					value="#{tipoinfracaobean.tpinfracao.descricao}" />
				<p:message for="description" display="text" />

				<h:outputText value="Pontuacao" />
				<p:inputNumber id="pontuacao"
					value="#{tipoinfracaobean.tpinfracao.pontuacao}" />
				<p:message for="pontuacao" display="text" />


				<h:outputText value="Valor" />
				<p:inputNumber id="valor"
					value="#{tipoinfracaobean.tpinfracao.valor}" />
				<p:message for="valor" display="text" />


			</h:panelGrid>

			<p />
			<p:commandButton value="Salvar" ajax="false"
				action="listaTipoInfracao" actionListener="#{tipoinfracaobean.save}" />
			<p:commandLink immediate="true"
				 value="Excluir"
				style="color: red; font-weight: bold;" styleClass="ui-button ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c">

				<p:confirm header="Confirme a exclusão"
					message="Tem certeza que deseja excluir: #{tipoinfracaobean.tpinfracao.descricao}?"
					icon="pi pi-exclamation-triangle" />
			</p:commandLink>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
					immediate="true" icon="pi pi-check"
					action="#{tipoinfracaobean.deleteTpInfracao()}">
				</p:commandButton>
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="pi pi-times" />
			</p:confirmDialog>
		</h:form>

	</ui:define>

</ui:composition>

</html>
